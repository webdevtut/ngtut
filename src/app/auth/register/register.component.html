<section id="register">
  <div class="bwm-form">
    <div class="row">
      <div class="col-md-5">
        <h1 class="page-title">Register</h1>
        <form>
          <div class="form-group">
            <label for="username">Username</label>
            <input [(ngModel)]= "formData.username" name= "username" type="text"
                   class="form-control"
                   id="username">
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input [(ngModel)]= "formData.email" name= "email" type="email"
                   class="form-control"
                   id="email">
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input [(ngModel)]= "formData.password" name= "password" type="password"
                   class="form-control"
                   id="password">
          </div>

          <div class="form-group">
            <label for="passwordConfirmation">Confirm Password</label>
            <input [(ngModel)]= "formData.passwordConfirmation" name= "passwordConfirmation" type="password"
                   class="form-control"
                   id="passwordConfirmation">
          </div>
          <button (click) = "register()" type="submit" class="btn btn-bwm">Submit</button>
        </form>
      </div>
      <div class="col-md-6 ml-auto">
        <div class="image-container">
          <h2 class="catchphrase">As our member you have access to most awesome places in the world.</h2>
          <img src="assets/images/register-image.jpg" alt="">
        </div>
      </div>
    </div>
  </div>
</section>
