<form (ngSubmit)='onSubmit()'>
  <div class="group">
    <label>
    <span>Card Number</span>
    <div #cardNumber class="field"></div>
  </label>
    <label>
    <span>Expiry Date</span>
    <div #cardExp class="field"></div>
  </label>
    <label>
    <span>CVV</span>
    <div #cardCVV class="field"></div>
  </label>
  </div>
  <div class="outcome">

      {{error}}
    </div>
  </div>
  <button type="submit">Submit Button for test </button>
